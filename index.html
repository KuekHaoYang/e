<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你有问吗？</title>
    <style>
        /* 页面整体样式 */
        body {
            background-color: #f4f7f6; /* 淡雅的背景色 */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden; /* 防止按钮过大时出现滚动条 */
        }
        /* 内容容器 */
        .container {
            background-color: white;
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
            min-width: 300px;
        }
        h1 {
            color: #333;
            font-size: 2.5em;
        }
        /* 按钮容器 */
        .buttons {
            margin-top: 30px;
        }
        /* 按钮通用样式 */
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 0 10px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            /* 关键：让尺寸和文本变化有平滑的过渡动画效果 */
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        /* “有”按钮样式 */
        #yes-btn {
            background-color: #28a745; /* 肯定的绿色 */
        }
        /* “没有”按钮样式 */
        #no-btn {
            background-color: #dc3545; /* 否定的红色 */
        }
        /* 最终显示的消息 */
        #final-message {
            display: none; /* 默认隐藏 */
            font-size: 3.5em;
            color: #007bff; /* 漂亮的蓝色 */
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- 初始问题区域 -->
        <div id="question-area">
            <h1>你有问吗？</h1>
            <div class="buttons">
                <button id="yes-btn">有</button>
                <button id="no-btn">没有</button>
            </div>
        </div>

        <!-- 最终显示的消息 -->
        <h1 id="final-message">我就知道！😉</h1>
    </div>

    <script>
        // 获取需要操作的元素
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const questionArea = document.getElementById('question-area');
        const finalMessage = document.getElementById('final-message');

        // 【新增】为“没有”按钮准备一个备选文本的数组
        const noPhrases = [
            "真的没有吗？",
            "再仔细想想？",
            "骗人！",
            "你明明就有！",
            "快点承认吧！",
            "别挣扎了~",
            "点‘有’啦！",
            "求求你啦"
        ];
        
        // 【新增】一个计数器，用来记录“没有”按钮被点击的次数
        let noClickCount = 0;

        // 定义“有”按钮的初始尺寸
        let yesBtnFontSize = 16;
        let yesBtnPaddingVertical = 10;
        let yesBtnPaddingHorizontal = 20;

        // 给“没有”按钮添加点击事件
        noBtn.addEventListener('click', function() {
            // 【新增】每次点击，都从数组中取一个新的文本来更新按钮
            // 使用 % (取余) 运算符来确保索引不会超出数组范围，实现循环
            noBtn.textContent = noPhrases[noClickCount % noPhrases.length];
            noClickCount++;

            // 保留原有的功能：让“有”按钮变得更大
            yesBtnFontSize += 4;
            yesBtnPaddingVertical += 3;
            yesBtnPaddingHorizontal += 6;
            yesBtn.style.fontSize = yesBtnFontSize + 'px';
            yesBtn.style.padding = `${yesBtnPaddingVertical}px ${yesBtnPaddingHorizontal}px`;
        });

        // “有”按钮的点击事件保持不变
        yesBtn.addEventListener('click', function() {
            // 隐藏问题和按钮
            questionArea.style.display = 'none';
            // 显示最终的消息
            finalMessage.style.display = 'block';
        });
    </script>

</body>
</html>
