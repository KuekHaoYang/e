<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>臭山猪</title>
    <style>
        /* 页面整体样式 */
        body {
            background-color: #f0f8ff; /* 淡蓝色背景 */
            font-family: 'Helvetica Neue', 'Hiragino Sans GB', 'WenQuanYi Micro Hei', 'Microsoft YaHei', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        /* 内容容器 */
        .container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        h2 {
            color: #555;
            margin-top: -10px;
        }
        p {
            font-size: 1.2em;
            color: #666;
        }
        /* 按钮容器 */
        .buttons {
            margin-top: 20px;
        }
        /* 按钮通用样式 */
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 0 10px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            color: white;
            transition: all 0.3s ease; /* 让变化更平滑 */
        }
        /* “是”按钮样式 */
        #yes-btn {
            background-color: #4CAF50; /* 绿色 */
        }
        /* “不是”按钮样式 */
        #no-btn {
            background-color: #f44336; /* 红色 */
        }
        /* 最终显示的 Nice 消息 */
        #nice-message {
            display: none; /* 默认隐藏 */
            font-size: 4em;
            color: #ff69b4; /* 漂亮的粉色 */
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- 初始显示的文本内容 -->
        <div id="initial-content">
            <h1>臭山猪为什么不理我</h1>
            <h2>臭山猪</h2>
            <p>山猪是臭的吗</p>
            <div class="buttons">
                <button id="yes-btn">是</button>
                <button id="no-btn">不是</button>
            </div>
        </div>

        <!-- 点击“是”之后显示的内容 -->
        <h1 id="nice-message">nice</h1>
    </div>

    <script>
        // 获取需要操作的元素
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const initialContent = document.getElementById('initial-content');
        const niceMessage = document.getElementById('nice-message');

        // “不是”按钮的备选文本数组
        const noPhrases = [
            "真的吗？不考虑吗",
            "再想想看嘛",
            "求求你了",
            "选‘是’吧，好不好",
            "拜托拜托！",
            "你点“是”我就理你",
        ];

        let noClickCount = 0; // 记录“不是”按钮被点击的次数
        let yesBtnFontSize = 16; // “是”按钮的初始字体大小
        let yesBtnPadding = 10;  // “是”按钮的初始内边距

        // 给“不是”按钮添加点击事件
        noBtn.addEventListener('click', function() {
            // 循环使用数组中的文本
            noBtn.textContent = noPhrases[noClickCount % noPhrases.length];
            noClickCount++;

            // 放大“是”按钮
            yesBtnFontSize += 6; // 字体变大
            yesBtnPadding += 4;  // 内边距变大，让按钮整体变大
            yesBtn.style.fontSize = yesBtnFontSize + 'px';
            yesBtn.style.padding = yesBtnPadding + 'px ' + (yesBtnPadding * 2) + 'px';
        });

        // 给“是”按钮添加点击事件
        yesBtn.addEventListener('click', function() {
            // 隐藏初始的所有内容
            initialContent.style.display = 'none';
            // 显示 "nice"
            niceMessage.style.display = 'block';
        });
    </script>

</body>
</html>
